async function loadMarketplace() {
    const list = document.getElementById('marketList');
    list.innerHTML = '<div class="py-10 flex justify-center"><div class="loader"></div></div>';

    // FIX: Use .in() to fetch trades that are AWAITING_DEPOSIT or ESCROW_LOCKED
    // This ensures your funded trade shows up for other users.
    const { data: offers, error } = await sb.from('trades')
        .select('*')
        .is('buyer_id', null)
        .in('status', ['AWAITING_DEPOSIT', 'ESCROW_LOCKED'])
        .order('created_at', { ascending: false });

    if (error) {
        console.error("Marketplace Load Error:", error);
        return list.innerHTML = '<p class="text-center text-red-400 py-10 font-bold">Failed to load marketplace</p>';
    }
    
    list.innerHTML = '';
    
    // Check if there are offers and filter out the current user's own offers 
    // (Optional: sellers usually shouldn't buy their own ads)
    const availableOffers = offers ? offers.filter(o => o.seller_id !== currentUser?.id) : [];

    if(availableOffers.length === 0) {
        return list.innerHTML = '<p class="text-center text-gray-400 py-10 font-bold">No offers available</p>';
    }

    availableOffers.forEach(offer => {
        const div = document.createElement('div');
        div.className = "bg-white p-5 rounded-2xl border border-gray-100 shadow-sm flex justify-between items-center";
        
        // Visual indicator if the trade is already locked/secured
        const isLocked = offer.status === 'ESCROW_LOCKED';
        const badge = isLocked ? 
            `<span class="text-[9px] bg-green-100 text-green-600 px-2 py-0.5 rounded-full ml-2">SECURED</span>` : 
            `<span class="text-[9px] bg-yellow-100 text-yellow-600 px-2 py-0.5 rounded-full ml-2">UNFUNDED</span>`;

        div.innerHTML = `
            <div>
                <p class="text-2xl font-black">
                    ${offer.amount_token.toLocaleString()} 
                    <span class="text-xs text-blue-500">AQUA</span>
                    ${badge}
                </p>
                <p class="text-sm font-bold text-gray-500">₦${parseInt(offer.amount_fiat).toLocaleString()}</p>
                <p class="text-[10px] text-gray-400 mt-1 uppercase font-black">
                    <i class="fa-solid fa-bank"></i> ${offer.bank_details.bank}
                </p>
            </div>
            <button onclick="buyNow('${offer.id}')" class="bg-blue-600 text-white px-6 py-3 rounded-xl font-black text-sm hover:bg-blue-700 transition-colors">
                BUY
            </button>
        `;
        list.appendChild(div);
    });
}

        async function handleCreateOffer(e) {

        name: document.getElementById('sellerName').value,
        bank: document.getElementById('bankName').value,
        account: document.getElementById('accountNum').value

    localStorage.setItem('seller_profile', JSON.stringify(profile));

    // Log the data we are sending to debug
    console.log("Sending to Supabase:", {
        seller_id: currentUser.id,
        amount_token: amount,
        amount_fiat: fiat,
        bank_details: profile,
        status: 'AWAITING_DEPOSIT'
    });

    const { data, error } = await sb.from('trades').insert({
        seller_id: currentUser.id,
        amount_token: amount,
        amount_fiat: fiat,
        bank_details: profile,
        status: 'AWAITING_DEPOSIT'
        // Notice: buyer_wallet_address is omitted here so it stays null
    }).select();

    if (error) {
        console.error("Supabase Error:", error);
        alert(`Error: ${error.message}\nHint: ${error.hint || 'Check console'}`);
    } else {
        closeModal('sellModal');
        openTradeModal(data[0].id);
    }
}

        // --- BLOCKCHAIN LOGIC ---
        async function depositToEscrow(amount, tradeId) {
    const wallet = tonConnectUI.account;
    if(!wallet) return alert("Connect Wallet first!");
    const btn = document.getElementById('depositBtn');
    const originalText = btn.innerHTML;
    btn.innerHTML = `<div class="loader mx-auto"></div>`;

    try {
        // 1. Get Seller's Jettons
        const res = await fetch(`https://tonapi.io/v2/accounts/${wallet.address}/jettons`);
        const data = await res.json();
        
        // 2. Find AQUAM Jetton Wallet
        const aqua = data.balances.find(j => j.jetton.address.includes("3bd4bebfed463f684358499fdc7db172533f12b2e7f14d6c8de4073cd01b57f1"));
        
        if(!aqua) throw new Error("No AQUA tokens found in this wallet.");

        // --- THE CRITICAL FIX ---
        // Convert the raw "0:xxxx" address to a User-Friendly Base64 string
        const sellerJettonWalletAddress = new TonWeb.utils.Address(aqua.wallet_address.address).toString(true, true, true);

        const jetAmt = BigInt(Math.floor(amount * 1e9));
        const cell = new TonWeb.boc.Cell();
        cell.bits.writeUint(0xf8a7ea5, 32); // op::transfer
        cell.bits.writeUint(0, 64); // query_id
        cell.bits.writeCoins(jetAmt);
        cell.bits.writeAddress(new TonWeb.utils.Address(TREASURY));
        cell.bits.writeAddress(new TonWeb.utils.Address(wallet.address));
        cell.bits.writeBit(0); // no custom_payload
        cell.bits.writeCoins(TonWeb.utils.toNano("0.05")); // forward_ton_amount
        cell.bits.writeBit(0); // no forward_payload

        const payload = TonWeb.utils.bytesToBase64(await cell.toBoc());
        
        // 3. Send Transaction
        const result = await tonConnectUI.sendTransaction({
            validUntil: Math.floor(Date.now()/1000) + 300,
            messages: [{ 
                address: sellerJettonWalletAddress, // Now in correct format
                amount: TonWeb.utils.toNano("0.1").toString(), 
                payload: payload 
            }]
        });

        if(result) {
            // Update Supabase
            await sb.from('trades').update({ 
                status: 'ESCROW_LOCKED', 
                tx_hash_deposit: result.boc 
            }).eq('id', tradeId);
            
            // Log to chat
            await sb.from('chat_messages').insert({ 
                trade_id: tradeId, 
                sender_id: currentUser.id, 
                message_text: "System: Seller has locked AQUA in Escrow.", 
                is_system_message: true 
            });
            
            alert("Escrow Locked Successfully!");
        }
    } catch(e) { 
        console.error(e);
        alert("Transaction Failed: " + e.message); 
        btn.innerHTML = originalText; 
    }
}

        async function releaseFunds() {
            if(!confirm("Release crypto? This is irreversible.")) return;
            const res = await fetch(EDGE_FUNC_URL, {
                method: "POST",
                headers: { "Authorization": `Bearer ${SUPABASE_KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify({ action: "release_funds", trade_id: activeTradeId })
            });
            const result = await res.json();
            if(result.success) alert("Released!"); else alert(result.error);
        }

        // --- CHAT & REALTIME ---
        function subscribeToTrade(tradeId) {
            sb.channel(`trade-${tradeId}`)
                .on('postgres_changes', { event: '*', schema: 'public', table: 'trades', filter: `id=eq.${tradeId}` }, p => renderTradeUI(p.new))
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'chat_messages', filter: `trade_id=eq.${tradeId}` }, p => {
                    appendMessage(p.new);
                    document.getElementById('chatContainer').scrollTop = 999999;
                })
                .subscribe();
        }

        async function loadChatMessages(tradeId) {
            const { data } = await sb.from('chat_messages').select('*').eq('trade_id', tradeId).order('created_at', { ascending: true });
            const list = document.getElementById('messagesList');
            list.innerHTML = '';
            if(data) data.forEach(appendMessage);
            document.getElementById('chatContainer').scrollTop = 999999;
        }

        function appendMessage(msg) {
            const list = document.getElementById('messagesList');
            const div = document.createElement('div');
            if(msg.is_system_message) {
                div.className = "system-msg";
                div.innerText = msg.message_text;
            } else {
                const isMe = msg.sender_id === currentUser.id;
                div.className = `chat-bubble ${isMe ? 'chat-me' : 'chat-them'}`;
                if(msg.image_url) div.innerHTML = `<img src="${msg.image_url}" class="rounded-xl mb-2 max-w-full">`;
                div.innerHTML += `<span>${msg.message_text}</span>`;
            }
            list.appendChild(div);
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if(!text) return;
            input.value = '';
            await sb.from('chat_messages').insert({ trade_id: activeTradeId, sender_id: currentUser.id, message_text: text });
        }

        // --- UTILS ---
        function calculateFiat() {
            const val = parseFloat(document.getElementById('sellAmount').value) || 0;
            document.getElementById('calcFiat').innerText = (val * currentPriceUSD * NGN_RATE).toLocaleString(undefined, {minimumFractionDigits: 2});
        }

        function switchTab(tab) {
            document.getElementById('view-market').classList.toggle('hidden', tab !== 'market');
            document.getElementById('view-my-trades').classList.toggle('hidden', tab !== 'my-trades');
            document.getElementById('tab-market').className = tab === 'market' ? "flex-1 py-2.5 rounded-lg text-sm font-bold bg-white shadow-sm text-blue-600" : "flex-1 py-2.5 rounded-lg text-sm font-bold text-gray-500";
            document.getElementById('tab-my-trades').className = tab === 'my-trades' ? "flex-1 py-2.5 rounded-lg text-sm font-bold bg-white shadow-sm text-blue-600" : "flex-1 py-2.5 rounded-lg text-sm font-bold text-gray-500";
            if(tab === 'my-trades') loadMyTrades();
        }

        async function loadMyTrades() {
            const list = document.getElementById('myTradesList');
            list.innerHTML = '<div class="loader mx-auto"></div>';
            const { data } = await sb.from('trades').select('*').or(`seller_id.eq.${currentUser.id},buyer_id.eq.${currentUser.id}`).order('created_at', {ascending: false});
            list.innerHTML = '';
            if(!data || data.length === 0) return list.innerHTML = '<p class="text-center text-gray-400 py-10">No trades found</p>';
            data.forEach(t => {
                const div = document.createElement('div');
                div.onclick = () => openTradeModal(t.id);
                div.className = "bg-white p-4 rounded-2xl border border-gray-100 flex justify-between items-center cursor-pointer";
                div.innerHTML = `<div><p class="font-black">${t.amount_token} AQUA</p><p class="text-[10px] text-gray-400 uppercase font-black">${t.status}</p></div><i class="fa-solid fa-chevron-right text-gray-300"></i>`;
                list.appendChild(div);
            });
        }

        function openSellModal() { document.getElementById('sellModal').classList.remove('hidden'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); if(id==='tradeModal') sb.removeAllChannels(); }
    </script>
</body>
</html>
