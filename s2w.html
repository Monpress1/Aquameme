<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spin2Win | Monpress at Work</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #0b111b; 
            color: white; 
            font-family: 'Manrope', sans-serif; 
            margin: 0; 
            overflow: hidden; 
            touch-action: none;
        }
        canvas { display: block; position: fixed; top: 0; left: 0; z-index: 1; }
        .work-notice {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }
        .permission-btn {
            pointer-events: auto;
            z-index: 50;
        }
    </style>
</head>
<body>

    <header class="fixed top-0 left-0 right-0 p-5 flex items-center gap-4 z-20 bg-[#0b111b]/80 backdrop-blur-md">
        <button onclick="location.href='index.html'" class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center border border-gray-700">
            <i class="fa-solid fa-arrow-left text-sm"></i>
        </button>
        <h1 class="font-extrabold text-lg tracking-tight">Spin2Win</h1>
    </header>

    <div class="work-notice w-full px-6">
        <div class="w-20 h-20 bg-blue-600/20 text-blue-500 rounded-full flex items-center justify-center mx-auto mb-6 text-4xl border border-blue-500/30">
            <i class="fa-solid fa-person-digging animate-bounce"></i>
        </div>
        <h2 class="text-3xl font-black mb-2 ">Monpress <br> is at  work</h2>
        <p class="text-blue-400 font-bold text-xs uppercase tracking-widest opacity-80 mb-4">Physics Engine Active â€¢ Tilt your phone</p>
        
        <button id="requestTilt" class="permission-btn hidden px-4 py-2 bg-blue-600 text-white rounded-lg font-bold text-xs uppercase transition-all active:scale-95">
            Enable Tilt Sensors
        </button>
    </div>

    <script>
        const { Engine, Render, Runner, Bodies, Composite, Mouse, MouseConstraint } = Matter;

        const engine = Engine.create();
        const world = engine.world;

        const render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                wireframes: false,
                background: 'transparent'
            }
        });

        Render.run(render);
        const runner = Runner.create();
        Runner.run(runner, engine);

        // --- DYNAMIC BOUNDARIES ---
        let ground, leftWall, rightWall, ceiling;
        function updateBoundaries() {
            if (ground) Composite.remove(world, [ground, leftWall, rightWall, ceiling]);
            
            const t = 100; // thickness
            ground = Bodies.rectangle(window.innerWidth/2, window.innerHeight + t/2, window.innerWidth, t, { isStatic: true });
            leftWall = Bodies.rectangle(-t/2, window.innerHeight/2, t, window.innerHeight, { isStatic: true });
            rightWall = Bodies.rectangle(window.innerWidth + t/2, window.innerHeight/2, t, window.innerHeight, { isStatic: true });
            ceiling = Bodies.rectangle(window.innerWidth/2, -t/2, window.innerWidth, t, { isStatic: true });
            
            Composite.add(world, [ground, leftWall, rightWall, ceiling]);
        }
        updateBoundaries();

        // --- CREATE 30 AQUAM BALLS ---
        const colors = ['#3b82f6', '#2563eb', '#1d4ed8', '#60a5fa', '#93c5fd'];
        for (let i = 0; i < 240; i++) {
            const radius = Math.random() * 15 + 12;
            const ball = Bodies.circle(
                Math.random() * window.innerWidth, 
                Math.random() * -200, 
                radius, 
                {
                    restitution: 0.6,
                    friction: 0.1,
                    render: {
                        fillStyle: colors[Math.floor(Math.random() * colors.length)],
                        strokeStyle: '#ffffff33',
                        lineWidth: 2
                    }
                }
            );
            Composite.add(world, ball);
        }

        // --- TOUCH INTERACTION ---
        const mouse = Mouse.create(render.canvas);
        const mouseConstraint = MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: { stiffness: 0.2, render: { visible: false } }
        });
        Composite.add(world, mouseConstraint);

        // --- TILT LOGIC + PERMISSION HANDLING ---
        function handleOrientation(event) {
            const gravity = engine.gravity;
            if (event.gamma !== null && event.beta !== null) {
                // Adjust sensitivity: divide by 30 for smoother movement
                gravity.x = Matter.Common.clamp(event.gamma / 30, -1, 1);
                gravity.y = Matter.Common.clamp(event.beta / 30, -1, 1);
            }
        }

        const tiltBtn = document.getElementById('requestTilt');

        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
            // iOS 13+ requires explicit permission
            tiltBtn.classList.remove('hidden');
            tiltBtn.addEventListener('click', () => {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                            tiltBtn.classList.add('hidden');
                        }
                    })
                    .catch(console.error);
            });
        } else {
            // Android and older iOS
            window.addEventListener('deviceorientation', handleOrientation);
        }

        window.addEventListener('resize', () => {
            render.canvas.width = window.innerWidth;
            render.canvas.height = window.innerHeight;
            updateBoundaries();
        });
    </script>
</body>
</html>
