<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Spin Status</title>
</head>
<body style="background: #0f172a; color: #fff; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0;">

    <div style="text-align: center; border: 1px solid #1e293b; padding: 2rem; border-radius: 1rem; background: #131b29; max-width: 400px;">
        <h2 id="msg">Resetting Spin Status...</h2>
        <p id="sub" style="color: #64748b; font-size: 14px;">Wiping time stamps and history...</p>
    </div>

    <script>
        // 1. Remove the time stamp (This triggers the 2-ticket refill)
        localStorage.removeItem('spin_last_reset');

        // 2. Remove the spin history list
        localStorage.removeItem('spin_history_pro');

        // 3. Reset the current ticket count to 2
        localStorage.setItem('spin_tickets', '2');

        // Note: This leaves your 'win_bal' (Aquam) alone so you keep your money.

        setTimeout(() => {
            document.getElementById('msg').innerHTML = "âœ… Reset Complete!";
            document.getElementById('msg').style.color = "#22c55e";
            document.getElementById('sub').innerHTML = "You now have 2 spins and a clean history.";
        }, 1000);
    </script>
    
    
</body>
</html>
